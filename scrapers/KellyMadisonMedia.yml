name: Kelly Madison Media
# scrapes: PornFidelity, TeenFidelity, Kelly Madison, 5Kteens, 5KPorn
sceneByURL:
  - action: scrapeXPath
    url:
      - pornfidelity.com
      - teenfidelity.com
      - kellymadison.com
    scraper: mainSite
  - action: scrapeXPath
    url:
      - 5kteens.com/episodes
      - 5kporn.com/episodes
    scraper: 5kSite
  - action: scrapeXPath
    url:
      - 8kteens.com/episodes
      - 8kmilfs.com/episodes
    scraper: 8ksite
xPathScrapers:
  mainSite:
    common:
      $ldjson: //script[@type="application/ld+json"][contains(text(), '"@type":"VideoObject"')]/text()
    scene:
      Title:
        selector: //h1
      Code:
        selector: $ldjson
        postProcess:
          - replace:
              - regex: '.+"description":"Episode (#\d+).+".+"@type":"Organization","name":"([^"]+)".+'
                with: $2 $1
              - regex: Teen Fidelity
                with: TF
              - regex: Porn Fidelity
                with: PF
              - regex: Kelly Madison
                with: KM
      Details: //div[contains(text(), "Episode Summary")]/../p/text()
      Date:
        selector: //li[contains(.,'Published:')]/text()[2]
        postProcess:
          - replace:
              - regex: '"uploadDate":"([^T]+)'
                with: "$1"
          - parseDate: 2006-01-02
      Performers:
        Name:
          selector: //div[contains(@class,"column-video-info")]/p[@class="mb-0"]/a/text()
          postProcess:
            - replace:
              - regex: "Madison"
                with: "Ryan Madison"
      Image:
        selector: $ldjson
        postProcess:
          - replace:
            - regex: '.+"thumbnailUrl":"([^"]+)".+'
              with: "$1"
      Studio:
        Name:
          selector: $ldjson
          postProcess:
            - replace:
                - regex: '.+"@type":"Organization","name":"([^"]+)".+'
                  with: "$1"
            - map:
                Porn Fidelity: PornFidelity
                Teen Fidelity: TeenFidelity
  5kSite:
    scene:
      Title: //p[@class="trailer-title"]
      Code:
        selector: //span[contains(@class, "color-5K")]
        postProcess:
          - replace:
              - regex: (?i)(eens|orn)
                with: ""
      Studio:
        Name:
          selector: //span[starts-with(@class, "color-")]/@class
          postProcess:
            - map:
                color-5KT: 5Kteens
                color-5KP: 5Kporn
                color-8KM: 8K Milfs
                color-8KT: 8K Teens
      Details: //p[@class=""]
      Performers:
        Name:
          selector: //h5[text()[contains(.,'Starring')]]
          postProcess:
            - replace:
                - regex: Starring:\s([\w\s]+)
                  with: $1
      Date:
        selector: //h5[text()[contains(.,'Published')]]
        postProcess:
          - replace:
              - regex: Published\:\s(\d{4}-\d{2}-\d{2})
                with: $1
      Image:
        selector: //img[@class="trailer-poster"]/@src | //script[contains(., "videojs(")]
        postProcess:
          - replace:
              - regex: '^.+poster: "(.+?)".+$'
                with: $1

  8ksite:
    scene:
      Title: //strong[text()="Title:"]/following-sibling::a
      Code:
        selector: //strong[text()="Title:"]/following-sibling::a/@href
        postProcess:
          - replace:
              - regex: .+?(8\w+)/(\d+)
                with: "$1 #$2"
      URL: //strong[text()="Title:"]/following-sibling::a/@href
      Date: //i[contains(@class, "fa-calendar")]/following-sibling::span
      Image: //video/@poster
      Details:
        selector: (//h2)[1]/following-sibling::p
        postProcess:
          - replace:
              - regex: ^Episode Summary:\s+
                with: ""
      Performers:
        Name:
          selector: //strong[text()="Starring:"]/following-sibling::a
          postProcess:
            - map:
                Madison: Ryan Madison
      Tags:
        Name:
          selector: //div[contains(@class, "dropdown")]/ul/li[position() > 1]
          postProcess:
            - replace:
                # Chapters are named like 'Missionary (04:30)' so we strip the timestamp
                # TODO: scrape as markers if we ever get support for that
                - regex: \s*\(.+$
                  with: ""
      Studio:
        Name:
          selector: //meta[@property="og:site_name"]/@content
          postProcess:
            - map:
                8Kmilfs: 8K Milfs
                8Kteens: 8K Teens

driver:
  cookies:
    - CookieURL: "https://www.5kteens.com/"
      Cookies:
        - Name: "nats"
          Domain: ".5kteens.com"
          ValueRandom: 23
          Path: "/"
    - CookieURL: "https://www.5kporn.com/"
      Cookies:
        - Name: "nats"
          Domain: ".5kporn.com"
          ValueRandom: 23
          Path: "/"

