name: "YouPorn"
sceneByURL:
  - action: scrapeXPath
    url:
      - youporn.com/watch/
    scraper: sceneScraper
sceneByFragment:
  action: scrapeXPath
  queryURL: https://www.youporn.com/watch/{filename}/
  queryURLReplace:
    filename:
      - regex: .*?([\d]{6,18}).*
        with: $1
      - regex: .*\.[^\.]+$ # if no yp id is found in the filename
        with: # clear the filename so that it doesn't leak to yp
  scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $tags: //div[@class='js_categoriesWrapper tm_categoriesWrapper list_el']
    scene:
      Title: //meta[@property='og:title']/@content
      Date:
        selector: //span[@class='publishedDate']/text()
        postProcess:
          - parseDate: Published on January 2, 2006
      Image: //meta[@property='og:image']/@content
      Studio:
        Name: //div[@class='watchTopInfoPanelTable']//div[@class="submitByLink"]/a/text()
      Tags:
        Name: $tags//a[@href[contains(.,'category/') or contains(.,'porntags/')]]/text()
      Performers:
        Name: $tags//a[@href[contains(.,'pornstar/')]]/text()
      URL: //meta[@property='og:url']/@content

